<!-- client/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Dogfight Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a2e 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            position: relative;
        }

        .error-title {
            font-size: 120px;
            margin: 0;
            background: linear-gradient(45deg, #ff4444, #7c1313);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 68, 68, 0.3);
            animation: glitch 1s infinite;
        }

        .error-message {
            font-size: 24px;
            margin: 20px 0;
            color: #cccccc;
        }

        .back-button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff4444, #7c1313);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        .plane {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: crash 3s ease-in infinite;
            opacity: 0.7;
        }

        @keyframes crash {
            0% {
                transform: translate(-50vw, -50vh) rotate(0deg);
            }
            100% {
                transform: translate(50vw, 50vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <p class="error-message">Mission Failed: Target Not Found</p>
        <a href="/" class="back-button">Return to Base</a>
    </div>

    <script>
        // 랜덤한 위치에 비행기 추가
        function addPlane() {
            const plane = document.createElement('div');
            plane.className = 'plane';
            plane.style.backgroundImage = 'url("/assets/models/Jet.glb")';
            plane.style.backgroundSize = 'contain';
            plane.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(plane);

            // 애니메이션 종료 후 제거
            plane.addEventListener('animationend', () => {
                plane.remove();
            });
        }

        // 주기적으로 비행기 생성
        setInterval(addPlane, 2000);
    </script>
</body>
</html>
