<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Flight Game</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        display: block;
      }
      #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div>Speed: <span id="speed">0</span></div>
      <div>Position: <span id="position">[0.0, 0.0, 0.0]</span></div>
      <div>Click to start</div>
    </div>
    <canvas id="webgl"></canvas>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
