<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Flight Game</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        display: block;
      }
      #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
      #debug {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-family: Arial, sans-serif;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        max-width: 300px;
      }
      .input-status {
        display: inline-block;
        width: 20px;
        height: 20px;
        margin: 2px;
        border-radius: 3px;
        text-align: center;
        font-size: 12px;
        line-height: 20px;
      }
      .input-active {
        background-color: #4CAF50;
      }
      .input-inactive {
        background-color: #666;
      }
      
      /* 체력바 스타일 */
      .health-container {
        margin-top: 10px;
      }
      .health-bar {
        width: 200px;
        height: 20px;
        border: 2px solid #fff;
        border-radius: 10px;
        overflow: hidden;
        background-color: #333;
        position: relative;
      }
      .health-fill {
        height: 100%;
        background: linear-gradient(90deg, #4CAF50 0%, #FFC107 50%, #F44336 100%);
        transition: width 0.3s ease;
      }
      .health-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.7);
        font-size: 12px;
        pointer-events: none;
      }
      
      /* 조준점 스타일 개선 */
      #crosshair {
        animation: crosshairPulse 2s ease-in-out infinite;
      }
      
      @keyframes crosshairPulse {
        0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      }
      
      /* 총구 화염 효과를 위한 CSS */
      .muzzle-flash-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(255, 255, 0, 0.3) 0%, transparent 20%);
        pointer-events: none;
        z-index: 500;
        animation: muzzleFlash 0.1s ease-out;
      }
      
      @keyframes muzzleFlash {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }
      
      /* 피격 시 화면 효과 개선 */
      .damage-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, transparent 50%, rgba(255, 0, 0, 0.4) 100%);
        pointer-events: none;
        z-index: 600;
        animation: damageFlash 0.3s ease-out;
      }
      
      @keyframes damageFlash {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }
      
      /* 게임 시작 전 오버레이 */
      .game-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 24px;
        text-align: center;
      }
      
      /* HUD 개선 */
      #hud {
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      
      #debug {
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div>Speed: <span id="speed">0</span></div>
      <div>Position: <span id="position">[0.0, 0.0, 0.0]</span></div>
      <div class="health-container">
        <div>Health:</div>
        <div class="health-bar">
          <div id="health-fill" class="health-fill" style="width: 100%;"></div>
          <div id="health-text" class="health-text">100/100</div>
        </div>
      </div>
      <div>Weapon: <span id="weapon-status">Ready</span></div>
      <div>Shots Fired: <span id="shots-fired">0</span></div>
      <div>Click to start</div>
    </div>
    <div id="debug">
      <div><strong>Input Status:</strong></div>
      <div>W: <span id="input-w" class="input-status input-inactive">W</span></div>
      <div>S: <span id="input-s" class="input-status input-inactive">S</span></div>
      <div>A: <span id="input-a" class="input-status input-inactive">A</span></div>
      <div>D: <span id="input-d" class="input-status input-inactive">D</span></div>
      <div>↑: <span id="input-up" class="input-status input-inactive">↑</span></div>
      <div>↓: <span id="input-down" class="input-status input-inactive">↓</span></div>
      <div>←: <span id="input-left" class="input-status input-inactive">←</span></div>
      <div>→: <span id="input-right" class="input-status input-inactive">→</span></div>
      <div><strong>Events Sent:</strong> <span id="events-sent">0</span></div>
      <div><strong>Last Event:</strong> <span id="last-event">None</span></div>
    </div>
    <canvas id="webgl"></canvas>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
